<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
    <h1>게시판</h1>
    <a href="{{ url_for('post') }}">게시물 작성하기</a>
    <div id="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>작성자: {{ post.author }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
