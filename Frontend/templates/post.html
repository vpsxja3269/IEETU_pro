<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>게시물 작성</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(class_='form-control') }}<br>
        </p>
        <p>
            {{ form.content.label }}<br>
            {{ form.content(class_='form-control') }}<br>
        </p>
        <p>
            {{ form.author.label }}<br>
            {{ form.author(class_='form-control') }}<br>
        </p>
        <p>
            {{ form.submit(class_='btn btn-primary') }}
        </p>
    </form>
</body>
</html>
